<script type="text/javascript">


/////  初始化执行   S /////
/////  apiready  一打开就执行的 函数


  apiready = function(){



    api.parseTapmode();
    var header = $api.byId('aui-header');

    //获取高度
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;


    //打开影片播放页面
    api.openFrame({
        name: 'v_list_frm',
        url: 'v_list_frm.html',
        bounces: true,
        rect: {
            x: 0,
            y: headerPos.h,
            w: 'auto',
            h: 'auto'
        }
    });


  }
/////  初始化执行   E /////
