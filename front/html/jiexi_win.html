    function playVideo(){

          api.openWin({

              url: './play_win.html',

          });
        }else {
          var browser = api.require('webBrowser');
          browser.open({
              url: 'http://959495.xyz/jiexi/index.php?url='+dataurl2,
              titleBar: {
                visible: true
              }
          });

        }


    }


    function getParam(name) {

        return dataurl2.match(new RegExp('[?&]' + name + '=([^?&]+)', 'i')) ? decodeURIComponent(RegExp.$1) : '';

    }

    function closeWin(){
