  <script type="text/javascript">

    var api_url = localStorage.getItem('api_url');

/////初始化 S /////
apiready = function(){

$api.fixStatusBar(header);
var headerPos = $api.offset(header);
var body_h = $api.offset($api.dom('body')).h;


///登录判断
var user_id = localStorage.getItem('user_id');
if (user_id>1) {

  api.ajax({
      url: api_url+'/login/login/imei.html',
      method: 'get',
      data: {
          values: {
              uid: user_id
          }
      }
  },function(ret, err){
      if (ret) {
          if (ret.msg.imei!=api.deviceId) {
            localStorage.setItem('user_id','');
            localStorage.setItem('user_name','');
            localStorage.setItem('user_time','');
            api.sendEvent({
              name: 'newLoingdata',
              extra: {
              }
            });

            api.closeWin({
            });

            api.alert({
                title: '您已在其他设备登陆！账号已强制下线',
                msg: '请重新登陆',
            });
            return;
          }
      } else {



      }
  });



}
////登录判断

        api.openFrame({
           name: 'daili_guanli_win',
            url: api.pageParam.url,
            progress:{
              type:"page",
              color:"#6dd26d"
            },
            rect: {
                x: 0,
                y: $api.offset($api.byId('header')).h,
                w: 'auto',
                h: 'auto'
            }
        });


};
/////初始化结束/////

//////////////////////   返回  方法    closeWin     S //////////////////////
 function closeWin(){
   api.historyBack({
 frameName: 'video_frame'
}, function(ret, err) {
 if (!ret.status) {
   api.closeWin();
 }
});

 }
//////////////////////   返回  方法    closeWd     E //////////////////////

//////////////////////   关闭  方法    closeWd     S //////////////////////
 function closeWd(){
   api.closeWin();
 }
//////////////////////   关闭  方法    closeWd     E //////////////////////


//////////////////////   刷新  方法    shuaxin     S //////////////////////
 function shuaxin(){
   var jsfuns='history.go(0);';
   api.execScript({
   frameName: 'video_frame',
   script: jsfuns
 });
 }
