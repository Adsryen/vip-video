				api.toast({
					msg: 'ε=(´ο｀*))) 调皮~   激活码还没输入',

				});
				return;

				alert('请先登录');
				api.openWin({
					name: 'login',
					url: './login.html',
				});
				return;
			} else {
				api.showProgress({
					title: '验证中...',
					text: '请骚等...',
					modal: false
				});
				api.ajax({
					url: api_url + '/login/login/dianka.html',
					method: 'get',
					data: {
						values: {
							uid: localStorage.getItem('user_id'),
							dianka: kami,
						}
					}
				}, function(ret, err) {
					if(ret) {
						if(ret.code == 0) {
							api.hideProgress();
							api.alert({
								title: '哎呀~',
								msg: ret.msg,
							});
							return;
						} else if(ret.code == 1) {
							api.hideProgress();
							api.alert({
								title: '恭喜!',
								msg: '充值成功',
							});
							localStorage.setItem('user_time', ret.lasttime);
							api.sendEvent({
								name: 'newLoingdata',
								extra: {}
							});
							api.closeWin();

						}

					} else {
						api.hideProgress();
						api.alert({
							title: '糟糕~',
							msg: '网络似乎有点问题',
						});
					}
				});

			}
