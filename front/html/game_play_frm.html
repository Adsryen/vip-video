//////////////////////   获取游戏直播间  方法   GetGamePlay    S //////////////////////
function GetGamePlay() {

  var player = cyberplayer("playercontainer").setup({
      width: api.winWidth,
    //  height: 200,
      file: api.pageParam.video, // <—rtmp or flv直播地址
      fallbackfile: api.pageParam.video, // <— 备用播放地址，为了手机上能进行直播，设置hls直播流
      controlbar: {
          barLogo: false,
          autostart: true
      },
      stretching: "uniform",
      volume: 100,
      controls: true,
      ak: "dfd6c7951d4c477bb2555496c8e97166" // 公有云平台注册即可获得accessKey
  });

  player.play();

  player.on('fullscreen', function (ret) {
       //alert( JSON.stringify( ret ) );
       if (ret.fullscreen) {
         api.setScreenOrientation({
             orientation: 'landscape_right'
         });
       }else {
         api.setScreenOrientation({
             orientation: 'portrait_up'
         });
       }
  });

  api.addEventListener({
      name: 'keyback'
  }, function(ret, err) {
    api.setScreenOrientation({
        orientation: 'portrait_up'
    });
    api.closeWin();
  });



  }

//////////////////////    点击重新加载直播间 方法 ReloadLiveBroadcastRoom  S  //////////////////////
function ReloadLiveBroadcastRoom() {

                      var player = cyberplayer("playercontainer").setup({
                          width: api.winWidth,
                          height: 200,
                          file: api.pageParam.video, // <—rtmp or flv直播地址
                          fallbackfile: api.pageParam.video, // <— 备用播放地址，为了手机上能进行直播，设置hls直播流
                          controlbar: {
                              barLogo: false,
                              autostart: true
                          },
                          stretching: "uniform",
                          volume: 100,
                          controls: true,
                          ak: "dfd6c7951d4c477bb2555496c8e97166" // 公有云平台注册即可获得accessKey
                      });

                      player.play();

                      player.on('fullscreen', function (ret) {
                           //alert( JSON.stringify( ret ) );
                           if (ret.fullscreen) {
                             api.setScreenOrientation({
                                 orientation: 'landscape_right'
                             });
                           }else {
                             api.setScreenOrientation({
                                 orientation: 'portrait_up'
                             });
                           }
                      });

                      api.addEventListener({
                          name: 'keyback'
                      }, function(ret, err) {
                        api.setScreenOrientation({
                            orientation: 'portrait_up'
                        });
                        api.closeWin();
                      });



}
